<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page de Chargement</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1b4b, #7c3aed, #1e1b4b);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loading-container {
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: spin 2s linear infinite;
        }
        .logo span {
            font-size: 40px;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .progress-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border-radius: 10px;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite;
        }
        .percentage {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .dot {
            width: 10px;
            height: 10px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <span>üõçÔ∏è</span>
        </div>
        <h1 class="title">Bienvenue !</h1>
        <p>Chargement de votre boutique...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p>Pr√©parez-vous √† une exp√©rience shopping exceptionnelle !</p>
    </div>

    <script>
        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const percentage = document.getElementById('percentage');
        
        const interval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            progressFill.style.width = progress + '%';
            percentage.textContent = Math.round(progress) + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h1>Chargement termin√© !</h1><p>L\'application devrait maintenant s\'afficher.</p></div>';
                }, 1000);
            }
        }, 200);
    </script>
</body>
</html>
